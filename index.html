<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSTORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <h1>MEDSTORE<i class="fa fa-heartbeat"></i></h1>
    <input type="button" class="button" value="Expired" id="expiredBtn">
    <input type="button" class="button" value="Unexpired" id="unexpiredBtn">
    <input type="button" class="button" value="All" id="allBtn">


    <table id="table-list">
        <thead>
            <tr>
                <th>Drug name</th>
                <th>Category</th>
                <th>Exp date</th>
                <th>Drug Info</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Drug name" name="drugName">
                </td>
                <td>
                    <input type="text" placeholder="Drug category">
                </td>
                <td>
                    <label for="start"></label>
                    <input type="date" name="date-input"
                         max="2500-01-31">
                    
                </td>
                <td> <input type="text" placeholder="Prospectus link">
                </td>
                <td><input type="number"  name="amount"
                    min="1" max="100">
             </td>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="functions.js"></script>
</body>

</html>
