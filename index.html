<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSTORE</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>MEDSTORE<span style='font-size:20px;'>&#128138;</span></h1>

    <table id="store list">
        <thead>
            <tr>
                <th>Drug name</th>
                <th>Category</th>
                <th>Exp date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ibuprofen</td>
                <td>AINS</td>
                <td>05.2021</td>
                <td></td>
            </tr>
            <tr>
                <td>Algocalmin</td>
                <td>AINS</td>
                <td>10.2022</td>
                <td></td>
            </tr>
            <tr>
                <td>Lizinopril</td>
                <td>Inhibitor Eca</td>
                <td>03.2019</td>
                <td></td>
            </tr>
            <tr>
                <td>Captopril</td>
                <td>Inhibitor Eca</td>
                <td>07.2023</td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Drug name" name="drugName">
                </td>
                <td>
                    <input type="text" placeholder="Drug category">
                </td>
                <td>
                    <input type="text" placeholder="Exp date">
                </td>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="functions.js"></script>
</body>

</html>
