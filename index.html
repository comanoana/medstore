<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSTORE</title>
    <link rel="stylesheet" href="style.css">
    

<body>
    <h1>MEDSTORE<span style='font-size:20px;'>&#128138;</span></h1>
    <input type="button" class="button" value="Expired" id="expiredBtn">
    <input type="button" class="button" value="Unexpired" id="unexpiredBtn">
    <input type="button" class="button" value="All" id="allBtn">


    <table id="table-list">
        <thead>
            <tr>
                <th>Drug name</th>
                <th>Category</th>
                <th>Exp date</th>
                <th>Prospectus</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Drug name" name="drugName">
                </td>
                <td>
                    <input type="text" placeholder="Drug category">
                </td>
                <td>
                    <input type="text" placeholder="Exp date">
                </td>
                <td></td>
                <td></td>
                <td>
                    <button>Save</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="functions.js"></script>
</body>

</html>
