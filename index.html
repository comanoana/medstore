<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDHOME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
    <div class="title">
        <h1>MEDHOME<i class="fa fa-heartbeat"></i></h1>
        <div class="overlay"></div>
    </div>

    <div id="searchbar" style="margin-bottom: 10px;">
        <i class="fa fa-search"></i> <input type="text" placeholder="search" id="search">
    </div>
    <div class="inputs">
        <input type="button" class="button" value="Expired" id="expiredBtn">
        <input type="button" class="button" value="Not expired" id="notExpiredBtn">
        <input type="button" class="button" value="Show all" id="allBtn">
    </div>
    <table id="table-list">
        <thead>
            <tr>
                <th></th>
                <th>Drug name</th>
                <th>Category</th>
                <th>Exp date</th>
                <th>Drug Info</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>
                    <input type="text" placeholder="Drug name" name="drugName">
                </td>
                <td>
                    <input type="text" placeholder="Drug category" name="drugCategory">
                </td>
                <td>
                    <label for="start"></label>
                    <input type="date" name="dateInput" max="2500-01-31">
                </td>
                <td>
                    <input type="text" placeholder="Add info" name="drugInfo">
                <td>
                    <input type="number" name="amount" min="1" max="100">
                </td>
                </td>
                <td>
                    <button id="addDrug">Save</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script type="module" src="functions.js"></script>
    <script type="module" src="search-save.js"></script>
    <script type="module" src="edit-delete.js"></script>
</body>

</html>
