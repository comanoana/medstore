<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDSTORE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <h1>MEDSTORE<i class="fa fa-heartbeat"></i></h1>
    <div id="searchbar" style="margin-bottom: 10px;">
        <i class="fa fa-search"></i> <input type="text" placeholder="search" id="search">
    </div>

    <input type="button" class="button" value="Expired" id="expiredBtn">
    <input type="button" class="button" value="Unexpired" id="unexpiredBtn">
    <input type="button" class="button" value="Show all" id="allBtn">
  
    <table id="table-list">
        <thead>
            <tr>
                <th>Drug name</th>
                <th>Category</th>
                <th>Exp date</th>
                <th>Drug Info</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" placeholder="Drug name" name="drugName">
                </td>
                <td>
                    <input type="text" placeholder="Drug category" name="drugCategory">
                </td>
                <td>
                <label for="start"></label>
                <input type="date" name="dateInput"
                     max="2500-01-31">
                </td>
                <td>
                    <input type="text" placeholder="Add info" name="drugInfo">
                <td>
                    <input type="number"  name="amount"
                    min="1" max="100">
                </td>
                </td>
                <td>
                    <button id="addDrug">Save</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script type="module" src="functions.js"></script>
    <script type="module" src="search.js"></script>
    <script type="module" src="edit-delete.js"></script>
</body>

</html>
